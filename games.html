<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/globals.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/activeGames.js"></script>

    <title>4 Week Challenge</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">4 Week Challenge: Scotland Yard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home 
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
        <button class="btn btn-primary ml-auto" id="btnViewGames">View active games</button>
    </nav>

    <!-- Contnet -->
    <div class="container-flex py-3">
        <!-- Introduction section -->
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <h1>Active Games</h1>
                <table id="tblActiveGames" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Game ID</th>
                            <th scope="col">Number of Players</th>
                            <th scope="col">Map</th>
                            <th scope="col">Link to Game</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="templateRow" class="d-none">
                            <th scope="row" id="templateId"></th>
                            <td id="templateNumPlayers"></td>
                            <td id="templateMap"></td>
                            <td id="templateJoin"><a href="#">View map</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
